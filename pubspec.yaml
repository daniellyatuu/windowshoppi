  shimmer: ^1.1.1
  sentry: ^3.0.1
  geolocator: ^5.3.2+2
  extended_image: ^1.1.1
#  flutter_appavailability: ^0.0.21
  equatable: ^1.2.5
  flutter_bloc: ^6.0.6
