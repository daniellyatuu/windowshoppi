name: windowshoppi
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1
  flutter_staggered_grid_view: ^0.3.0
  transparent_image: ^1.0.0
  url_launcher: ^5.4.10
  flutter_open_whatsapp: ^0.1.2
  flutter_share_me: ^0.9.1
  custom_navigator: ^0.3.0
  connectivity: ^0.4.8+6
  google_maps_webservice: ^0.0.16
  rxdart: ^0.24.0
  http: ^0.12.1
  multi_image_picker: ^4.6.7
  carousel_pro: ^1.0.0
  cached_network_image: ^2.2.0+1
  sqflite: ^1.3.1
  path_provider: ^1.6.11
  shared_preferences: ^0.5.8
  shimmer: ^1.1.1
  sentry: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/logo/
    - images/flags/

  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf

    - family: Itim
      fonts:
        - asset: fonts/Itim-Regular.ttf